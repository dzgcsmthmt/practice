<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
</head>

<body>
    <button id='dom'>创造Node</button>
    <button id='createObject'>创造Object</button>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
        /**
         * memory footprint
         * 列表示原生内存。DOM 节点存储在原生内存中。 如果此值正在增大，则说明正在创建 DOM 节点。
         * js memory  列表示 JS 堆。此列包含两个值。 您感兴趣的值是实时数字（括号中的数字）
         * 实时数字表示您的页面上的可到达对象正在使用的内存量。 如果此数字在增大，要么是正在创建新对象，要么是现有对象正在增长。
         */ 
        class Animal{
            fertile(){
                console.log('give babies');
            }
        }

        var animals = [];
        dom.addEventListener('click',function(){
            for (var i = 0; i < 500; i++) {
                var oLi = document.createElement('li');
                var oText = document.createTextNode('1111');
                oLi.appendChild(oText);
                list.appendChild(oLi);
            }
        },false);

        createObject.addEventListener('click',function(){
            for (var i = 0; i < 10000; i++) {
                animals.push(new Animal());
            }
        },false);
    </script>
</body>

</html>
