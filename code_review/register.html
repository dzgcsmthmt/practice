<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>开放注册</title>

        <link rel="stylesheet" type="text/css" href="./reg.css" />
        <link rel="stylesheet" type="text/css" href="./theme-outline.css" />

    </head>
    <body>
        <main>
            <form action="/reg/send_sms" method="post" id="form" novalidate>
                <div class="page-main-content has-header">
                    <div id="register" class="main-content ">
                        <div class="clearfix reg-welcome">
                            <span class="font-size-20">欢迎注册</span>
                            <span class="fr input-color">已有帐号<a href="/" class="ml-5" id="gotoLogin">请登录</a></span>
                        </div>
                        <div class="input-row mt-40 clearfix">
                            <div class="input-desc fl"><span class="star">*</span><label class="ml-5" for="phone">手机号</label></div>
                            <div class="input-wrapper fl">
                                <input type="text" name="phone" id="phone" placeholder="请输入手机号" required>
                                <p class="error-desc display-none">请输入正确的手机号</p>
                            </div>
                        </div>
                        <div class="input-row mt-40 clearfix">
                            <div class="input-desc fl"><span class="star">*</span><label class="ml-5" for="validateCode">验证码</label></div>
                            <div class="input-wrapper fl">
                                <input type="button" class="btn fr ml-10" id="sendCode" value="获取短信验证码">
                                <input type="text" name="validateCode" id="validateCode" placeholder="请输入验证码" class="w250" required>
                                <p class="error-desc display-none">请输入正确的验证码</p>
                            </div>
                        </div>
                        <div class="input-row mt-40 clearfix">
                            <div class="input-desc fl"><span class="star">*</span><label class="ml-5" for="areaCode">区域码</label></div>
                            <div class="input-wrapper fl">
                                <input type="text" name="areaCode" id="areaCode" placeholder="请输入区域码" required />
                                <p class="error-desc display-none">请输入有效的区域码</p>
                            </div>
                        </div>
                        <div class="input-row mt-40 clearfix">
                            <div class="input-desc fl"><span class="star">*</span><label class="ml-5" for="password">密码</label></div>
                            <div class="input-wrapper fl">
                                <input type="password" name="password" id="password" placeholder="请输入密码" class="" required />
                                <p class="error-desc display-none">请输入6-16密码,且必须包含数字、字母</p>
                            </div>
                        </div>
                        <div class="input-row mt-40 clearfix">
                            <div class="input-desc fl"><span class="star">*</span><label class="ml-5" for="repassword">确认密码</label></div>
                            <div class="input-wrapper fl">
                                <input type="password" name="repassword" id="repassword" placeholder="请再次输入密码" class="" required />
                                <p class="error-desc display-none">两次输入密码不一致，请重新输入</p>
                            </div>
                        </div>
                        <div class="protocol-wrapper">
                            <input type="checkbox" id="checkbox" checked><label for="checkbox" class="input-color">我已阅读并同意</label><a href="#" class="ml-5" id="gotoLogin">OKAY教师注册协议</a>
                            <p class="error-desc">请先阅读并同意注册协议</p>
                        </div>
                        <input type="submit" id="submitRegister" class="btn submit_btn" value="注册">
                    </div>
                </div>
            </form>
        </main>

        <script src="jquery.js" charset="utf-8"></script>
        <script src="register.js" charset="utf-8"></script>
    </body>
</html>
