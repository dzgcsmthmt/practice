<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!-- <meta name="full-screen" content="yes"> -->
        <meta name="x5-fullscreen" content="true">
        <meta name="msapplication-tap-highlight" content="no">
        <title>申请会员-OKAY商城</title>
        <script>
			(function(){
				var html = document.documentElement;
				var htmlWidth = html.getBoundingClientRect().width;
				html.style.fontSize = htmlWidth / 15 +"px";
			})();
		</script>
        <link rel="stylesheet" href="common/css/common.css">
        <link rel="stylesheet" href="common/css/ui.css">
        <link rel="stylesheet" href="common/css/drum.css">
        <link rel="stylesheet" href="pages/css/header.css">
        <link rel="stylesheet" href="pages/css/member.css">
    </head>
    <body>
        <header>
            <a href="javascript:;" class="back"><i class="icon icon-backward"></i></a>
            <h1 class="h1">申请会员</h1>
        </header>
        <div id="tip">
            <p>成为会员可以享受会员价</p>
            <p>快来申请吧</p>
        </div>
        <div class="h2">学生信息</div>
        <div class="item clearfix">
            <div class="fl">学生性别<span class="must">*</span></div>
            <div class="fr selected radio">
                <label><input type="radio" name='student' checked="true" value="1" /><i class="icon"></i>男</label>
                <label class="last"><input type="radio" name='student' value="2" /><i class="icon"></i>女</label>
            </div>
        </div>
        <div class="item clearfix">
            <div class="fl">年级<span class="must">*</span></div>
            <div class="fr select" id="school">
                <span>请选择</span><i class="icon icon-forward"></i>
            </div>
        </div>
        <div class="h2">家长信息</div>
        <div class="item clearfix">
            <div class="fl">家长姓名<span class="must">*</span></div>
            <div class="fr input">
                <input type="text" placeholder="请输入1-10位汉字" maxlength="10" autocapitalize="off" autocorrect="off" id="name"/>
            </div>
        </div>
        <div class="item clearfix">
            <div class="fl">家长性别<span class="must">*</span></div>
            <div class="fr selected radio">
                <label><input type="radio" name='parent' checked="true" value="1" /><i class="icon"></i>男</label>
                <label class="last"><input type="radio" name='parent' value="2" /><i class="icon"></i>女</label>
            </div>
        </div>
        <div class="item clearfix">
            <div class="fl">与学生关系<span class="must">*</span></div>
            <div class="fr select" id="relation">
                <span>请选择</span><i class="icon icon-forward"></i>
            </div>
        </div>
        <div class="item clearfix area">
            <div class="fl w20">地区<span class="must">*</span></div>
            <div class="fr select w80" id="area">
                <span>请选择</span><i class="icon icon-forward"></i>
            </div>
        </div>
        <div class="item clearfix">
            <div class="fl">文化程度<span class="must">*</span></div>
            <div class="fr select" id="education">
                <span>请选择</span><i class="icon icon-forward"></i>
            </div>
        </div>
        <div class="item clearfix">
            <div class="fl">职业<span class="must">*</span></div>
            <div class="fr select" id="career">
                <span>请选择</span><i class="icon icon-forward"></i>
            </div>
        </div>
        <div class="submit">
            <button class="btn btn-primary btn-md btn-full" id="sumbit">提交</button>
        </div>
        <div class="loading-overlay">
            <div class="loading-img-wrapper">
                <img src="common/img/loading.gif" />
            </div>
        </div>

        <script type="text/javascript" src="common/js/jquery.min.js"></script>
        <script type="text/javascript" src="common/js/jquery.mobile-events.min.js"></script>
        <script type="text/javascript" src="common/js/util.js"></script>
        <script type="text/javascript" src="common/js/dialog.js"></script>
        <script type="text/javascript" src="common/js/pop-tip.js"></script>
        <script type="text/javascript" src="common/js/select.js"></script>
        <script type="text/javascript" src="common/js/drum.js"></script>
        <script type="text/javascript" src="common/js/hammer.min.js"></script>
        <script type="text/javascript" src="common/js/ajax.js"></script>
        <script type="text/javascript" src="pages/js/member.js"></script>
        <script type="text/javascript">
            member.init();
        </script>
    </body>
</html>
