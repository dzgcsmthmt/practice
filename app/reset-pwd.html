<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!-- <meta name="full-screen" content="yes"> -->
        <meta name="x5-fullscreen" content="true">
        <meta name="msapplication-tap-highlight" content="no">
        <title>重置密码-OKAY商城</title>
        <script>
			(function(){
				var html = document.documentElement;
				var htmlWidth = html.getBoundingClientRect().width;
				html.style.fontSize = htmlWidth / 15 +"px";
			})();
		</script>
        <link rel="stylesheet" href="common/css/common.css">
        <link rel="stylesheet" href="common/css/ui.css">
        <link rel="stylesheet" href="pages/css/login.css">
    </head>
    <body>
        <header>
            <a href="find-pwd.html" class="back"><i class="icon icon-back"></i></a>
            <h1>重置密码</h1>
        </header>
        <div id='page1' >
            <div class="input-wrapper">
                <i class="icon icon-pwd1"></i>
                <input type="password" placeholder="请设置密码，6-16位数字或者字母" id="pwd" data-type="search" maxlength="16" />
            </div>
            <div class="input-wrapper">
                <i class="icon icon-pwd2"></i>
                <input type="password" placeholder="请重复输入密码" id="re-pwd" data-type="search" maxlength="16" />
            </div>
            <button class="btn btn-primary btn-full btn-md" id="submit">下一步</button>
        </div>
        <div id='page2' class="dn">
            <div class="bitmap">
                <img src="pages/img/bitmap.png" alt="">
            </div>
            <div class="count-tip"><span id="countDown">3</span>秒后跳转页面</div>
            <div class="tip">重置密码成功</div>
            <div class="tip">请记住您的密码</div>
        </div>
        <div class="loading-overlay">
            <div class="loading-img-wrapper">
                <img src="common/img/loading.gif" />
            </div>
        </div>
        <script type="text/javascript" src="common/js/jquery.min.js"></script>
        <script type="text/javascript" src="common/js/jquery.mobile-events.min.js"></script>
        <script type="text/javascript" src="common/js/util.js"></script>
        <script type="text/javascript" src="common/js/input-search.js"></script>
        <script type="text/javascript" src="common/js/pop-tip.js"></script>
        <script type="text/javascript" src="common/js/ajax.js"></script>
        <script type="text/javascript" src="pages/js/reset-pwd.js"></script>
        <script type="text/javascript">

            resetPwd.init();

        </script>
    </body>
</html>
