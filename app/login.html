<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!-- <meta name="full-screen" content="yes"> -->
        <meta name="x5-fullscreen" content="true">
        <meta name="msapplication-tap-highlight" content="no">
        <title>登录-OKAY商城</title>
        <script>
			(function(){
				var html = document.documentElement;
				var htmlWidth = html.getBoundingClientRect().width;
				html.style.fontSize = htmlWidth / 15 +"px";
			})();
		</script>
        <link rel="stylesheet" href="common/css/common.css">
        <link rel="stylesheet" href="common/css/ui.css">
        <link rel="stylesheet" href="pages/css/login.css">
    </head>
    <body>
        <header>
            <a href="javascript:;" class="back"><i class="icon icon-back"></i></a>
            <h1>登录</h1>
            <a href="javascript:;" class="forward" id="signup">注册</a>
        </header>
        <div class="input-wrapper">
            <i class="icon icon-phone"></i>
            <input type="tel" autocapitalize="off" data-type="search" autocorrect="off" placeholder="请输入手机号" id="phone" maxlength="11"  />
        </div>
        <div class="input-wrapper">
            <i class="icon icon-pwd"></i>
            <input type="password" placeholder="请输入密码" data-type="search" id="pwd" maxlength="16" />
        </div>
        <button class="btn btn-primary btn-full btn-md" id="submit">登录</button>
        <div class="find-pwd">
            <a href="javascript:;" id="forget-pwd">忘记密码？</a>
        </div>
        <div class="loading-overlay">
            <div class="loading-img-wrapper">
                <img src="common/img/loading.gif" />
            </div>
        </div>

        <script type="text/javascript" src="common/js/jquery.min.js"></script>
        <script type="text/javascript" src="common/js/jquery.mobile-events.min.js"></script>
        <script type="text/javascript" src="common/js/util.js"></script>
        <script type="text/javascript" src="common/js/pop-tip.js"></script>
        <script type="text/javascript" src="common/js/input-search.js"></script>
        <script type="text/javascript" src="common/js/ajax.js"></script>
        <script type="text/javascript" src="pages/js/login.js"></script>
        <script type="text/javascript">
            login.init();
        </script>
    </body>
</html>
