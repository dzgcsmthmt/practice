<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!-- <meta name="full-screen" content="yes"> -->
        <meta name="x5-fullscreen" content="true">
        <meta name="msapplication-tap-highlight" content="no">
        <title>支付订单-OKAY商城</title>
        <script>
			(function(){
				var html = document.documentElement;
				var htmlWidth = html.getBoundingClientRect().width;
				html.style.fontSize = htmlWidth / 15 +"px";
			})();
		</script>
        <link rel="stylesheet" href="common/css/common.css">
        <link rel="stylesheet" href="common/css/ui.css">
        <link rel="stylesheet" href="pages/css/header.css">
        <link rel="stylesheet" href="pages/css/pay.css">
    </head>
    <body>
        <header>
            <a href="javascript:;" class="back"><i class="icon icon-backward"></i></a>
            <h1 class="h1">支付订单</h1>
        </header>
        <div id="order">
            <span>提交订单成功</span>
            <span id="no">订单号：<span id="order-id"></span></span>
        </div>
        <div id="address"></div>
        <div class="h2">选择支付方式</div>
        <div id="pay" class="clearfix">
            <div class="weChat">
                <div class="wrapper">
                    <i class="icon icon-pay icon-wechat"></i>
                    <p>微信支付</p>
                </div>
            </div>
            <div class="aliPay">
                <div class="wrapper">
                    <i class="icon icon-pay icon-alipay"></i>
                    <p>支付宝支付</p>
                </div>
            </div>
            <div class="visa">
                <div class="wrapper">
                    <i class="icon icon-pay icon-visa"></i>
                    <p>线上支付</p>
                </div>
            </div>
            <div class="bank">
                <div class="wrapper">
                    <i class="icon icon-pay icon-bank"></i>
                    <p>银行汇款</p>
                </div>
            </div>
        </div>
        <div id="test"></div>
        <div class="loading-overlay">
            <div class="loading-img-wrapper">
                <img src="common/img/loading.gif" />
            </div>
        </div>
        <div id="func">
            <a id='counsel' href="https://kefu.easemob.com/webim/im.html?tenantId=2782&emgroup=OKAY%E5%95%86%E5%9F%8E"></a>
        </div>
        <script type="text/javascript" src="common/js/jquery.min.js"></script>
        <script type="text/javascript" src="common/js/jquery.mobile-events.min.js"></script>
        <script type="text/javascript" src="common/js/util.js"></script>
        <script type="text/javascript" src="common/js/dialog.js"></script>
        <script type="text/javascript" src="common/js/pop-tip.js"></script>
        <script type="text/javascript" src="common/js/ajax.js"></script>
        <script type="text/javascript" src="pages/js/pay.js"></script>
        <script type="text/javascript">
            pay.init();
        </script>
    </body>
</html>
