<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection"content="telephone=no, email=no" />
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="HandheldFriendly" content="true">
        <meta name="MobileOptimized" content="320">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-orientation" content="portrait">
        <!-- <meta name="full-screen" content="yes"> -->
        <meta name="x5-fullscreen" content="true">
        <meta name="msapplication-tap-highlight" content="no">
        <title>注册-OKAY商城</title>
        <script>
			(function(){
				var html = document.documentElement;
				var htmlWidth = html.getBoundingClientRect().width;
				html.style.fontSize = htmlWidth / 15 +"px";
			})();
		</script>
        <link rel="stylesheet" href="common/css/common.css">
        <link rel="stylesheet" href="common/css/ui.css">
        <link rel="stylesheet" href="pages/css/login.css">
    </head>
    <body>
        <header>
            <a href="javascript:;" class="back"><i class="icon icon-back"></i></a>
            <h1>注册</h1>
            <a href="javascript:;" class="forward" id="login">登录</a>
        </header>
        <div class="input-wrapper">
            <i class="icon icon-phone"></i>
            <input type="tel" autocapitalize="off" autocorrect="off" data-type="search" placeholder="请输入手机号" id="phone" maxlength="11" />
        </div>
        <div class="input-wrapper with-code">
            <i class="icon icon-code"></i>
            <input type="tel" autocapitalize="off" autocorrect="off" data-type="search" placeholder="请输入验证码" id="code" maxlength="4" />
            <span class="code" id="msg-code">获取验证码</span>
        </div>
        <div class="input-wrapper">
            <i class="icon icon-pwd1"></i>
            <input type="password" placeholder="请设置密码，6-16位数字或者字母" data-type="search" id="pwd" maxlength="16" />
        </div>
        <div class="input-wrapper">
            <i class="icon icon-pwd2"></i>
            <input type="password" placeholder="请重复输入密码" id="re-pwd" data-type="search" maxlength="16" />
        </div>
        <button class="btn btn-primary btn-full btn-md" id="submit">注册</button>
        <div class="protocol checkbox">
            <span>注册即同意<a href="register-info.html">《OKAY商城用户协议》</a>、<a href="private-policy.html">《用户隐私政策》</a></span>
        </div>
        <div class="loading-overlay">
            <div class="loading-img-wrapper">
                <img src="common/img/loading.gif" />
            </div>
        </div>

        <script type="text/javascript" src="common/js/jquery.min.js"></script>
        <script type="text/javascript" src="common/js/jquery.mobile-events.min.js"></script>
        <script type="text/javascript" src="common/js/util.js"></script>
        <script type="text/javascript" src="common/js/input-search.js"></script>
        <script type="text/javascript" src="common/js/pop-tip.js"></script>
        <script type="text/javascript" src="common/js/ajax.js"></script>
        <script type="text/javascript" src="pages/js/signup.js"></script>
        <script type="text/javascript">
            signup.init();
        </script>
    </body>
</html>
