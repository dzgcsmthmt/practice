<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date拓展</title>
    </head>
    <body>
        <script type="text/javascript">
            Date.prototype.format = function (fmt) {
                var o = {
                    'M+': this.getMonth() + 1,
                    'd+': this.getDate(),
                    'h+': this.getHours(),
                    'm+': this.getMinutes(),
                    's+': this.getSeconds(),
                    'S': this.getMilliseconds()
                }

                if(/(y+)/.test(fmt)){
                    fmt = fmt.replace(RegExp.$1,(this.getFullYear() + '').substr(4-RegExp.$1.length));
                }

                for(var key in o){
                    if(new RegExp("(" + key + ")").test(fmt)){
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1 ? o[key] : ('00' + o[key]).substr(String(o[key]).length)));
                    }
                }

                return fmt;
            };


            function paddingleft(num){
                return ('00' + num).substr(String(num).length);
            }

            console.log(paddingleft(13));

            var date = new Date();
            console.log(date.format('yyyy-MM-dd hh:mm:ss S'));
            console.log(date.format('yy-M-d h:m:s S'));
        </script>
    </body>
</html>
