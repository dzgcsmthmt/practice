<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>compositing layer</title>
    <style>
         div{
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid lightblue;
        }
        canvas{
            border: 2px solid lightblue;
        }
        .translate{
            transform: translate3d(0px, 0px, 10px);
        }
        .fixed{
            position: fixed;
            top:8px;
            left: 180px;
        }
        .will-change{
            will-change: transform;
        }
        .filter{
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <div class="fixed">fixed</div>
    <div class="translate">translate3d</div>
    <div class="will-change">will-change</div>
    <div class='filter'>filter</div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <video src="https://rv.okjiaoyu.cn/rv_1u3VUTow5by.low.h264.mp4"></video>
    <iframe src="https://www.sogou.com/" frameborder="0"></iframe>
</body>
</html>
