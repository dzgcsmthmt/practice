<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>easing function</title>
    <style media="screen">
        .run{
            padding: 10px 8px;
            margin-left: 20px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: lightseagreen;
            margin-bottom: 10px;
        }
        .box:nth-of-type(2n){
            background: lightsalmon;
        }
        .anim {
            transform: translateX(300px);
            transition: 1s;
        }

        .linear {
            transition-timing-function: linear;
        }

        .ease-in {
            transition-timing-function: ease-in;
        }

        .ease-out {
            transition-timing-function: ease-out;
        }

        .ease-in-out {
            transition-timing-function: ease-in-out;
        }
        
        .bounce {
            transition-timing-function: cubic-bezier(.21,-0.18,.81,.22);
        }
    </style>
</head>

<body>
    <div class="group">
        <h2>linear<button class="run" data-type="easeLinear">run</button></h2>
        <div class="box linear"></div>
        <div class="box"></div>
    </div>
    <div class="group">
        <h2>ease in<button class="run" data-type="easeInQuad">run</button></h2>
        <div class="box ease-in"></div>
        <div class="box"></div>
    </div>
    <div class="group">
        <h2>ease out<button class="run" data-type="easeOutQuad">run</button></h2>
        <div class="box ease-out"></div>
        <div class="box"></div>
    </div>
    <div class="group">
        <h2>ease in out<button class="run" data-type="easeInOutQuad">run</button></h2>
        <div class="box ease-in-out"></div>
        <div class="box"></div>
    </div>
    <div class="group">
        <h2>bounce<button class="run" data-type="easeInBounce">run</button></h2>
        <div class="box bounce"></div>
        <div class="box"></div>
    </div>
</body>
<script type="module" src="./index.js"></script>

</html>
