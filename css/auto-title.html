<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto title</title>
    <style>
        p {
            margin: 0;
        }

        .con {
            width: 800px;
            margin: 50px auto;
            border-radius: 8px;
            padding: 15px;
            overflow: hidden;
            resize: horizontal;
            box-shadow: 20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
        }

        .wrap {
            position: relative;
            line-height: 1.5;
            height: 1.5em;
            overflow: hidden;
        }

        .title {
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            background-color: #fff;
            overflow: hidden;
            position: relative;
            top: -3em;
        }

        .txt {
            display: block;
            max-height: 3em;
            /* color: transparent; */
        }
    </style>
</head>
