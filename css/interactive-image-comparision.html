<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <style type="text/css">
	    *{
	    	margin:0;
	    	padding: 0;
            list-style: none;
	    }
        .img-slider{
            position: relative;
            display: inline-block;
            margin: 20px 100px;
        }
        .img-slider > div{
            position: absolute;
            overflow: hidden;
            top: 0;
            bottom: 0;
            left: 0;
            width: 50%;
            resize:horizontal;
            max-width: 100%;
            min-width: 0;
        }
        .img-slider > div:before{
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,.3);
        }
       /* .img-slider > div:after{
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;

            height: 12px;
            background: linear-gradient(-45deg,white 50%,transparent 0);
            cursor: ew-resize;
            padding: 5px;
            background-clip: content-box;
        }*/
        .img-slider > img{
            display: block;
            user-select:none;
        }
        [type='range']{
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        
    </style>
 </head>
 <body>
    <div class="img-slider">
        <div id="slider">
            <img src="../img/1.jpg">
        </div>
        <img src="../img/1.jpg">
        <input type="range" />
    </div>


    <script type="text/javascript">
        var oInput = document.querySelector('input');
        oInput.oninput = function(){
            slider.style.width = this.value + '%';
        }
 
    </script>


 </body>
 </html>
