<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modal Dialog</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <style media="screen">
            p,h1{
                text-align: center;
                border-bottom: 1px solid #a1a1a1;
            }
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                pointer-events: none;
                opacity: 0;
                background: rgba(0, 0, 0, 0.5);

                -webkit-transform: scale(1.15);
                transform: scale(1.15);

                transition: 0.1s cubic-bezier(0.465, 0.183, 0.153, 0.946);

                will-change: transform, opacity;
            }
            .modal.visible {
                pointer-events: auto;
                opacity: 1;
                transform: scale(1);
                transition: 0.3s cubic-bezier(0.465, 0.183, 0.153, 0.946);
            }
            .dialog{
                position: absolute;
                width: 80%;
                left: 50%;
                top: 50%;
                background: #fff;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <button>点击</button>
        </div>
        <div class="modal">
            <div class="dialog">
                <h1>Title</h1>
                <div class="content">
                    <p>1</p>
                    <p>2</p>
                    <button class="close">关闭</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var oBtn = document.querySelector('button');
            var oClose = document.querySelector('.close');
            var oModal = document.querySelector('.modal');
            oBtn.addEventListener('click',toggleVisible,false);
            oClose.addEventListener('click',toggleVisible,false);

            function toggleVisible(){
                oModal.classList.toggle('visible');
            }

        </script>

    </body>
</html>
