<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>dddfd</title>
    <style type="text/css">
	    *{
	    	margin:0;
	    	padding: 0;
            list-style: none;
	    }
        body{
            font-family: 'Courier','Courier New',monospace;
        }
        @keyframes typing{
            from{
                width: 0;
            }
        }
        @keyframes caret{
            50%{border-color: transparent;}
        }
        /*ch代表字体0的宽度，monospace为等宽体，所有字符的宽度相等。但是p、m等字符还是会超出一些*/
        h1{
            width: 15ch;
            animation:typing 6s steps(15),
                        caret 1s steps(1) infinite;
            white-space: nowrap;
            overflow: hidden;
            margin: 50px auto;
            border-right: 0.05em solid;
        }
        
    </style>
 </head>
 <body>
    <h1>0lp is llls0se!</h1>
 </body>
 </html>
