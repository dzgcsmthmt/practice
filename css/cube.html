<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>立方体</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            perspective: 1500px;
        }
        ul{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            transform: rotateX(0deg) rotateY(0deg) scaleX(1.5);
            transform-style: preserve-3d;
            transition:all 4s;
        }
        ul:hover{
            transform: rotateX(360deg) rotateY(360deg) scaleX(1.5);
        }
        ul li{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        ul li:nth-child(1){
            transform: translateZ(100px);
            background: url("dd.jpg");
            background-size: cover;
        }
        ul li:nth-child(2){
            transform: translateZ(-100px);
            background: url("dd.jpg");
            background-size: cover;
        }
        ul li:nth-child(3){
            transform:  rotateX(90deg) translateZ(-100px);
            background: url("dd.jpg");
            background-size: cover;
        }
        ul li:nth-child(4){
            transform: rotateX(90deg) translateZ(100px);
            background: url("dd.jpg");
            background-size: cover;
        }
        ul li:nth-child(5){
            transform: rotateY(90deg) translateZ(100px);
            background: url("dd.jpg");
            background-size: cover;
        }
        ul li:nth-child(6){
            transform: rotateY(90deg) translateZ(-100px);
            background: url("dd.jpg");
            background-size: cover;
        }

    </style>
</head>
<body>
<div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<a href="rotate3D.html" style="font-size: 40px">3D图片旋转</a>
</body>
</html>
