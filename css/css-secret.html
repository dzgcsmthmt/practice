<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
 	<style type="text/css">
 		.m-t-20{
 			margin-top: 20px;
 		}
 		.folded-corner>div,.box-shadow >div{
 			float: left;
 			margin-left: 50px;
 		}
 		.folded-corner::after,.box-shadow::after{
 			content: '';
 			display: block;
 			height: 0;
 			visibility: hidden;
 			clear: both;
 		}
 		div.one-sided-shadows{
 			width: 200px;
 			height: 100px;
 			background: lightblue;
 			/*box-shadow: 2px 3px 4px rgba(0,0,0,.5);*/
 			box-shadow: 0px 5px 4px -4px rgba(0,0,0,.5);
 		}
 		.two-adjacent-shadows{
 			width: 200px;
 			height: 100px;
 			background: lightblue;
 			/*box-shadow: 2px 3px 4px rgba(0,0,0,.5);*/
 			box-shadow: 3px 3px 6px -3px black;
 		}
 		.two-opposite-shadows{
 			width: 200px;
 			height: 100px;
 			background: lightblue;
 			box-shadow: 5px 0 5px -5px black,
 						-5px 0 5px -5px black;
 		}
 		.one-corner{
 			width: 200px;
 			height: 100px;
 			background: linear-gradient(-135deg,transparent 50%,rgba(0,0,0,.4) 0) no-repeat 100% 0 / 2em 2em;
 		}
 		.triangle{
 			width: 200px;
 			height: 100px;
 			background-image: linear-gradient(-135deg,transparent 2em,#58a 0);
 		}
 		.one-folded-corner{
 			width: 200px;
 			height: 100px;
 			background: linear-gradient(-135deg,transparent 50%,rgba(0,0,0,.4) 0) no-repeat 100% 0 / 2em 2em,linear-gradient(-135deg,transparent 1.5em,#58a 0);
 		}
 		.test{
 			width: 200px;
 			height: 100px;
 			padding: 20px;
 			border: 1px #333 solid;
 			box-sizing:border-box;
 			background: #ddd;
 			background-origin: content-box;
 			background-clip: content-box;
 		}
 		.zebra-striped-text-lines{
 			padding: 0.5em;
 			white-space: pre;
 			line-height: 1.5;
 			background:hsl(20,50%,95%);
 			background-image: linear-gradient(rgba(0,0,0,.2) 50%,transparent 0);
 			background-size: auto 3em;
 			background-origin: content-box;
 			background-clip: content-box;
 		}
 	</style>
</head>
<body>
	<div class="box-shadow">
		<div class="one-sided-shadows"></div> 
		<div class="two-adjacent-shadows"></div> 
		<div class="two-opposite-shadows"></div> 
	</div>
	<!--css filter 参考 https://developer.mozilla.org/en-US/docs/Web/CSS/filter -->
	
	<div class="folded-corner m-t-20">
		<div class="one-corner"></div>
		<div class="triangle"></div>
		<div class="one-folded-corner"></div>
		<div class="test"></div>
	</div>

	<div class="zebra-striped-text-lines">
		while(true){
			var d = new Date();
			if(d.getDate() == 1 && d.getDate() == 3){
				alert(1);
			}
		}
		
	</div>

</body>
