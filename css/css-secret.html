<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
 	<style type="text/css">
 		div.one-sided-shadows{
 			width: 200px;
 			height: 100px;
 			margin: 50px auto;
 			background: lightblue;
 			/*box-shadow: 2px 3px 4px rgba(0,0,0,.5);*/
 			box-shadow: 0px 5px 4px -4px rgba(0,0,0,.5);
 		}
 		.two-adjacent-shadows{
 			width: 200px;
 			height: 100px;
 			margin: 0px auto;
 			background: lightblue;
 			/*box-shadow: 2px 3px 4px rgba(0,0,0,.5);*/
 			box-shadow: 3px 3px 6px -3px black;
 		}
 		.two-opposite-shadows{
 			width: 200px;
 			height: 100px;
 			margin: 50px auto;
 			background: lightblue;
 			box-shadow: 5px 0 5px -5px black,
 						-5px 0 5px -5px black;
 		}
 	</style>
</head>
<body>
	<div class="one-sided-shadows"></div> 
	<div class="two-adjacent-shadows"></div> 
	<div class="two-opposite-shadows"></div> 

	<!--css filter 参考 https://developer.mozilla.org/en-US/docs/Web/CSS/filter -->
</body>
