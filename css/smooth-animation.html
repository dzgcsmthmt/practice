<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>dddfd</title>
    <style type="text/css">
	    *{
	    	margin:0;
	    	padding: 0;
            list-style: none;
	    }
        body{
            font-family: 'Courier','Courier New',monospace;
        }
        @keyframes typing{
            to{
                background-position:100% 0;
            }
        }
       
        /*ch代表字体0的宽度，monospace为等宽体，所有字符的宽度相等。但是p、m等字符还是会超出一些*/
        .panoramic{
            width: 300px;
            height: 300px;
            background: url('../img/11.jpg');
            background-position: auto 100%;
            animation:typing 6s linear infinite alternate;
            animation-play-state: paused;
            margin: 50px auto;
        }
        .panoramic:hover{
            animation-play-state: running;
        }
        
    </style>
 </head>
 <body>
    <div class='panoramic'></div>
 </body>
 </html>
